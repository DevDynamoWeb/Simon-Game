<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon - Play Game</title>
  <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
  <h1>Simon</h1>
  <div class=" result">
    <p>Press any key to start the Game</p>

  </div>
  <div class="main">
    <div class="box">
      <div class="btns yellow" id="yellow"></div>
      <div class="btns green" id="green"></div>
    </div>
    <div class="box">
      <div class="btns red" id="red"></div>
      <div class="btns blue" id="blue"></div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
